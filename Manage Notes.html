<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notes - Learnix</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #d8c173;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --transparent-bg: rgba(255, 255, 255, 0.6);
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Header styles */
        header {
            background-color: var(--secondary-color);
            padding: 1rem 0;
            width: 100%;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .cta-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        /* Note section styles */
        .note-form {
            padding: 2rem;
            background-color: var(--transparent-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: left;
            margin-bottom: 1rem; /* Space between notes */
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        input[type="file"] {
            margin-bottom: 1rem;
        }

        .notes-list {
            width: 100%;
            max-width: 600px;
            list-style: none;
            padding: 0;
        }

        .note-item {
            padding: 1rem;
            background-color: var(--transparent-bg);
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            display: flex;
            background-color: rgba(105, 106, 113, 0.427);
            padding: 1rem;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        footer a {
            color: rgb(14, 14, 14);
            text-decoration: none;
            padding: 14px 20px;
        }

        .copyright {
            color: #000000;
            margin-left: auto;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo" role="banner">Learnix</div>
            <nav role="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html" class="cta-button">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Upload and Manage Notes</h2>

        <!-- Note Upload Form -->
        <div class="note-form">
            <textarea id="note-content" placeholder="Write your note here..." required></textarea><br>
            <input type="file" id="note-file" accept=".pdf" required />
            <button id="add-note" class="cta-button">Add Note</button>
        </div>

        <!-- Notes List -->
        <ul id="notes-list" class="notes-list"></ul>
    </div>

    <footer>
        <div>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="copyright">&copy; 2024 | Learnix</div>
    </footer>

    <script>
        // Array to hold notes
        const notes = [];

        // Function to render notes to the list
        function renderNotes() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = ''; // Clear existing notes

            notes.forEach((note, index) => {
                const noteItem = document.createElement('li');
                noteItem.className = 'note-item';
                noteItem.innerHTML = `
                    <span>${note.text}</span>
                    <button onclick="deleteNote(${index})" class="cta-button">Delete</button>
                    <button onclick="downloadNote(${index})" class="cta-button" style="margin-left: 10px;">Download</button>
                `;
                notesList.appendChild(noteItem);
            });
        }

        // Function to add a new note
        document.getElementById('add-note').addEventListener('click', function() {
            const noteContent = document.getElementById('note-content').value;
            const noteFile = document.getElementById('note-file').files[0];

            if (noteContent || noteFile) {
                const note = {
                    text: noteContent,
                    file: noteFile ? noteFile : null
                };
                notes.push(note); // Add note to the array
                document.getElementById('note-content').value = ''; // Clear the textarea
                document.getElementById('note-file').value = ''; // Clear the file input
                renderNotes(); // Re-render the notes list
            } else {
                alert("Please enter a note or upload a PDF.");
            }
        });

        // Function to delete a note
        function deleteNote(index) {
            notes.splice(index, 1); // Remove the note from the array
            renderNotes(); // Re-render the notes list
        }

        // Function to download a note as a PDF file
        function downloadNote(index) {
            const note = notes[index];

            if (note.file) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(note.file);
                link.download = note.file.name;
                link.click(); // Trigger the download
            } else {
                alert("This note has no file to download.");
            }
        }
    </script>
</body>
</html>
